<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://static.vecteezy.com/system/resources/previews/000/663/569/original/vector-ping-pong-table-tennis.png"
                    alt=""
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">TABLE TENNIS SCORE KEEPER</p>
              </header>

              <div class="card-content">
                <div class="content">
                  <h1 class="title is-size-1">
                    <span id="p1Display">0</span> to
                    <span id="p2Display">0</span>
                  </h1>
                  <p class="subtitle">
                    Use the buttons below to keep scores !!!
                  </p>

                  <label for="playto" class="label is-inline-block is-medium"
                    >Playing To :</label
                  >
                  <div class="select is-rounded">
                    <select name="Selection" id="playto">
                      <option value="5">5</option>
                      <option value="7">7</option>
                      <option value="11">11</option>
                      <option value="21">21</option>
                    </select>
                  </div>
                </div>
              </div>

              <footer class="card-footer">
                <button
                  id="p1Button"
                  class="is-primary button card-footer-item"
                >
                  +1 Player 1
                </button>
                <button id="p2Button" class="is-info button card-footer-item">
                  +1 Player 2
                </button>
                <button id="reset" class="is-danger button card-footer-item">
                  RSEST
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
